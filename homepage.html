    <script>
      // GSAP 進場動畫 nav淡入
      const tl2 = gsap.timeline({
        defaults: { duration: 1, ease: "power2.out" },
        delay: 0.5,
      });
      tl2.from(".nav_anime, #footer", { opacity: 0 }, { opacity: 1 });

      const tl = gsap.timeline({
        defaults: { ease: "power2.out" },
        delay: 0.5,
      });

      // 布幕下拉效果
      tl.fromTo(
        ".nav_anime, #footer",
        { opacity: 0 },
        { opacity: 1, duration: 1 }
      ).fromTo(
        ".swiper",
        { opacity: 0, y: "-100%" },
        { opacity: 1, y: "0%", duration: 2 }
      );

      // Swiper
      var swiper = new Swiper(".swiper", {
        autoplay: {
          delay: 3000,
          pauseOnMouseEnter: true,
          disableOnInteraction: false,
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
        autoplay: false,
      });

      setTimeout(() => {
        swiper.params.autoplay.delay = 3000; // 确保 autoplay 延迟设置正确
        swiper.autoplay.start();
      }, 3000);

      // 获取所有带有 slide_img 类的图片元素
      const slideImages = document.querySelectorAll(".slide_img");

      // 为每个 slide_img 元素添加点击事件监听器
      slideImages.forEach((image) => {
        image.addEventListener("click", (event) => {
          event.preventDefault(); // 阻止默认的链接跳转行为
          const targetUrl = event.currentTarget.querySelector("a").href;
          // 反转布幕效果，并淡出导航栏和页脚
          gsap
            .timeline()
            .to(".swiper", {
              opacity: 0,
              y: "-100%", // 目标状态：高度为 0
              duration: 1,
              ease: "power2.out",
            })
            .to(
              ".nav_anime, #footer",
              {
                opacity: 0, // 淡出导航栏和页脚
                duration: 0.5,
                ease: "power2.out",
                onComplete: () => {
                  // 动画完成后进行页面跳转
                  window.location.href = targetUrl;
                },
              },
              "-=0.5"
            ); // 将导航和页脚淡出的动画与布幕动画同时进行
        });
      });
    </script>
