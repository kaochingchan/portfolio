    <script>
      const contents = document.querySelectorAll(".anime_01");

      const tl = gsap.timeline({
        defaults: { duration: 1, ease: "power2.out" },
        delay: 0.5,
      });

      // 为每个 .content 元素添加动画
      contents.forEach((content, index) => {
        tl.fromTo(
          content,
          { opacity: 0, y: -20 }, // 初始状态
          { opacity: 1, y: 0 }, // 目标状态
          index * 0.5 // 每个动画的延迟时间
        );
      });
    </script>
